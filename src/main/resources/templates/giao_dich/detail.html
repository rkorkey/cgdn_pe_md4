<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết giao dịch</title>
    <!-- Bootstrap CSS (CDN) -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    >
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Chi tiết giao dịch</h1>
    <table class="table table-bordered table-hover">
        <tbody>
        <tr>
            <th style="width: 250px;">Mã giao dịch</th>
            <td th:text="${giaoDich.maGiaoDich}"></td>
        </tr>
        <tr>
            <th>Loại bất động sản</th>
            <td th:text="${giaoDich.loaiDichVu}"></td>
        </tr>
        <tr>
            <th>Ngày giao dịch</th>
            <td th:text="${giaoDich.ngayGiaoDich}"></td>
        </tr>
        <tr>
            <th>Đơn giá (VND/m2)</th>
            <td th:text="${giaoDich.donGia}"></td>
        </tr>
        <tr>
            <th>Diện tích (m2)</th>
            <td th:text="${giaoDich.dienTich}"></td>
        </tr>
        <tr>
            <th>Tên khách hàng</th>
            <td th:text="${giaoDich.khachHang.tenKhachHang}"></td>
        </tr>
        <tr>
            <th>Số điện thoại</th>
            <td th:text="${giaoDich.khachHang.sdt}"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td th:text="${giaoDich.khachHang.email}"></td>
        </tr>
        </tbody>
    </table>

    <div class="mt-3">
        <!-- Nút quay lại -->
        <a th:href="@{/giao-dich}" class="btn btn-secondary me-2">
            Quay lại danh sách
        </a>
        <!-- Nút xóa với xác nhận -->
        <a href="#" class="btn btn-danger"
           th:onclick="'if(confirm(\'Bạn có muốn xóa giao dịch này không?\')) window.location.href=\'' + @{/giao-dich/delete/{id}(id=${giaoDich.id})} + '\';'">
            Xóa
        </a>
    </div>
</div>

<!-- Bootstrap JS (CDN) -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
